mutation setUserPermissions($accountId: String!, $shopId: String!, $groups: [String!]! ) {

  setUserPermissions (input: {
    shopId: $shopId
    accountId: $accountId
    groups: $groups
  }) {
    account {
      groups {
        nodes {
          _id
          description
          name
          permissions
        }
      }
    }
  }

}
